<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C&amp;C Generals: Zero Hour</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #e0d8c0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #ui-overlay > * {
      pointer-events: auto;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    #loading-screen h1 {
      font-size: 2.5rem;
      color: #c9a84c;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-bottom: 2rem;
    }
    #loading-screen .subtitle {
      font-size: 1.1rem;
      color: #8a8070;
      margin-bottom: 3rem;
    }
    .loading-bar-container {
      width: 400px;
      height: 6px;
      background: #2a2a3e;
      border-radius: 3px;
      overflow: hidden;
    }
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #c9a84c, #e8d48b);
      transition: width 0.3s;
    }
    #loading-status {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #6a6050;
    }
    #debug-info {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      color: #0f0;
      font-family: monospace;
      text-shadow: 1px 1px 0 #000;
    }
    #credits-hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 600;
      color: #c9a84c;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      background: rgba(12, 16, 28, 0.6);
      border: 1px solid rgba(201, 168, 76, 0.3);
      padding: 4px 16px;
      letter-spacing: 0.05em;
      z-index: 50;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay"></div>
    <div id="loading-screen">
      <h1>Generals</h1>
      <div class="subtitle">Zero Hour â€” Browser Edition</div>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar"></div>
      </div>
      <div id="loading-status">Initializing engine...</div>
    </div>
    <div id="debug-info"></div>
    <div id="credits-hud"></div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
